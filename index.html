<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skiddo F1 24</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Icono.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Skiddo F1 24</h1>
    </header>
    <main>
        <section id="tabla-resultados">
            <h2>Resultados de la Temporada</h2>
            <table>
                <thead>
                    <tr>
                        <th>Piloto</th>
                        <th>Bahrein</th>
                        <th>Jeddah</th>
                        <th>Imola</th>
                        <th>Montmeló</th>
                        <th>Silverstone</th>
                        <th>Spa</th>
                        <th>Singapur</th>
                        <th>Monza</th>
                        <th>Austin</th>
                        <th>Interlagos</th>
                        <th>Total Puntos</th>
                    </tr>
                </thead>
                <tbody id="resultados-body">
                    <!-- Filas de pilotos generadas por JavaScript -->
                </tbody>
            </table>
        </section>
        <section id="destacados">
            <h2>Videos e Imágenes Destacadas</h2>
            <div id="videos-imagenes"></div>
        </section>
		<section id="noticias">
	 	<h2>Noticias Recientes</h2> 
		<ul id="lista-noticias"> 
			<!-- Noticias generadas por JavaScript --> 
		</ul> 
	</section>
    </main>
    <footer>
        <p>&copy; Skiddo Secta</p>
    </footer>

    <!-- Modal para ver imagen ampliada -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgAmpliada">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
